{% extends "base.html" %}
{% block title %}Settings – Workout Tracker{% endblock %}

{% block content %}
  <style>
    .form-switch .form-check-input {
      width: 3rem;
      height: 1.6rem;
      background-color: #0d6efd;  /* blue track default */
      border: 1px solid #0d6efd;
      border-radius: 1.6rem;
      position: relative;
      appearance: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.25s ease-in-out;
    }

    /* white track when checked */
    .form-switch .form-check-input:checked {
      background-color: #ffffff;
    }

    /* dot */
    .form-switch .form-check-input::after {
      content: "";
      position: absolute;
      top: 0.2rem;
      left: 0.2rem;
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 50%;
      background-color: #ffffff;  /* white dot by default */
      transition: left 0.25s ease-in-out, background-color 0.25s ease-in-out;
    }

    /* blue dot when checked */
    .form-switch .form-check-input:checked::after {
      left: 1.6rem;
      background-color: #0d6efd;
    }


    /* Discard button hover‑invert */
    .btn-discard {
      background: #dc3545;
      color: #fff;
    }
    .btn-discard:hover,
    .btn-discard:focus {
      background: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
    }
  </style>


  <div class="row justify-content-center w-100" style="max-width: 400px;">
    <form action="{{ url_for('settings') }}" method="POST" class="w-100">
      <!-- Toggles Card -->
      <div class="col-12 mb-3">
        <div class="card home-card p-4">
          <!-- RPE toggle -->
          <div class="form-check form-switch d-flex justify-content-between align-items-center mb-2">
            <label class="form-check-label fs-5 mb-0" for="rpeSwitch">Enable RPE</label>
            <input type="checkbox" class="form-check-input" id="rpeSwitch" name="rpe_enabled"
                   {% if settings.rpe_enabled %}checked{% endif %}>
          </div>          

          <!-- Separator -->
          <div class="text-center text-muted mb-1">- - - -</div>

          <!-- Dark mode toggle -->
          <div class="form-check form-switch d-flex justify-content-between align-items-center mb-2">
            <label class="form-check-label fs-5 mb-0" for="darkSwitch">Dark Mode</label>
            <input type="checkbox" class="form-check-input" id="darkSwitch" name="dark_mode"
                   {% if settings.dark_mode %}checked{% endif %}>
          </div>
        </div>
      </div>

      <!-- Action buttons card -->
      <div class="col-12">
        <div class="card home-card p-4 text-center">
          <div class="d-grid gap-3">
            <button type="button" class="btn btn-secondary py-2">Help</button>
            <a href="{{ url_for('index') }}" class="btn btn-discard py-2">Discard</a>
            <button type="submit" class="btn btn-primary py-2">Save &amp; Exit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
