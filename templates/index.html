{% extends "base.html" %}
{% block title %}Home â€“ Workout Tracker{% endblock %}

{% block content %}
  <h1 class="text-white fw-bold mb-5">Workout Tracker</h1>

  <div class="row g-4 w-100" style="max-width: 400px;">
    <!-- Workouts -->
    <div class="col-6">
      <a href="{{ url_for('premade') }}" class="text-decoration-none">
        <div class="home-card card">
          <div class="card-body">
            <i class="bi bi-graph-up"></i>
            <h5 class="card-title">Workouts</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Manage Program -->
    <div class="col-6">
      <a href="{{ url_for('view_programs') }}" class="text-decoration-none">
        <div class="home-card card">
          <div class="card-body">
            <i class="bi bi-hourglass-top"></i>
            <h5 class="card-title">Manage Program</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- History -->
    <div class="col-6">
      <a href="{{ url_for('history') }}" class="text-decoration-none">
        <div class="home-card card">
          <div class="card-body">
            <i class="bi bi-calendar3"></i>
            <h5 class="card-title">History</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Individual Sets -->
    <div class="col-6">
      <a href="{{ url_for('add_workout') }}" class="text-decoration-none">
        <div class="home-card card">
          <div class="card-body">
            <i class="bi bi-pencil-square"></i>
            <h5 class="card-title">Individual Sets</h5>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Full-width Settings Button -->
  <div class="mt-4 w-100 d-flex justify-content-center">
    <a href="{{ url_for('settings') }}" class="btn btn-outline-light w-100" style="max-width: 400px;">
      <i class="bi bi-gear"></i> Settings
    </a>
  </div>

  {% if is_guest %}
    <div class="alert alert-info mt-4 text-center" role="alert">
      You are not logged in. Accounts can now be created in <a href="{{ url_for('settings') }}" class="alert-link">Settings</a>!
    </div>
  {% endif %}
{% endblock %}
