<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Workout Tracker{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Choices.js CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <style>
    /* Page background gradient */
    body {
      background: linear-gradient(180deg, #4e8cff 0%, #a3d8ff 100%);
      min-height: 100vh;
      color: #1a202c;
    }
    /* Center container vertically & horizontally */
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
    }
    /* Card style */
    .home-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform .2s;
      overflow: visible;
    }
    .home-card .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 140px;
    }
    .home-card i {
      font-size: 2rem;
      margin-bottom: .5rem;
      color: #1a202c;
      overflow: visible;
    }
    .choices {                /* the visible “select” box */
      position: relative;     /* create a new stacking context */
      z-index: 1050;          /* big enough to sit above other inputs */
    }

    /* let the actual dropdown list float absolutely */
    .choices__list--dropdown { /* the open list */
      position: absolute;     /* <— critical: must stay absolute */
      z-index: 1100;          /* a bit higher so it sits on top */
    }

    /* Make the slider’s track/thumb blue in modern browsers */
    input[type="range"] {
      accent-color: #0d6efd;   /* Bootstrap primary */
    }

    /* Safari / older WebKit fallback */
    input[type="range"]::-webkit-slider-thumb {
      background: #0d6efd;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      background: #cfe2ff;     /* light blue track */
    }
  </style>
</head>
<body>
  <div class="container app-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
