<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Workout Tracker{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Choices.js CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <style>
    /* Page background gradient */
    body {
      background: linear-gradient(180deg, #4e8cff 0%, #a3d8ff 100%);
      min-height: 100vh;
      color: #1a202c;
    }
    /* Center container vertically & horizontally */
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
    }
    /* Card style */
    .home-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform .2s;
      overflow: visible;
    }
    .home-card .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 140px;
    }
    .home-card i {
      font-size: 2rem;
      margin-bottom: .5rem;
      color: #1a202c;
      overflow: visible;
    }
    .choices {                /* the visible “select” box */
      position: relative;     /* create a new stacking context */
      z-index: 1050;          /* big enough to sit above other inputs */
    }

    /* let the actual dropdown list float absolutely */
    .choices__list--dropdown { /* the open list */
      position: absolute;     /* <— critical: must stay absolute */
      z-index: 1100;          /* a bit higher so it sits on top */
    }

    /* Make the slider’s track/thumb blue in modern browsers */
    input[type="range"] {
      accent-color: #0d6efd;   /* Bootstrap primary */
    }

    /* 1. Reset default appearance */
    input[type="range"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;
      background: transparent; /* we'll style the track ourselves */
      height: 8px;
      /* declare our CSS var for the fill % */
      --pct: 0%;
    }

    /* 2. WebKit track */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(
          to right,
          #0d6efd 0%, 
          #0d6efd var(--pct), 
          #dee2e6 var(--pct), 
          #dee2e6 100%
      );
    }

    /* 3. WebKit thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0d6efd;
      margin-top: -4px; /* center thumb on 8px track */
    }

    /* 4. Firefox track */
    input[type="range"]::-moz-range-track {
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(
          to right,
          #0d6efd 0%, 
          #0d6efd var(--pct), 
          #dee2e6 var(--pct), 
          #dee2e6 100%
      );
    }

    /* 5. Firefox thumb */
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0d6efd;
      border: none;
    }
    
  </style>
</head>
<body>
      <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <div class="container app-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
