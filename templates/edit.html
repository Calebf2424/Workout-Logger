<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container input,
        .form-container button,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Edit Set</h1>
    <div class="form-container">
        <form action="/edit-set/{{ set_data[0] }}?date={{ date_param }}" method="POST">
            <label for="reps">Reps:</label>
            <input type="number" name="reps" id="reps" min="1" max="20" value="{{ set_data[2] }}" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" name="weight" id="weight" min="0" max="1000" step="5" value="{{ set_data[3] }}" required>

            <label for="rpe">RPE:</label>
            <input type="number" name="rpe" id="rpe" min="6" max="10" step="0.5" value="{{ set_data[4] }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="/history">
                <button>Cancel</button>
            </a>
        </div>
    </div>
</body>
</html>
